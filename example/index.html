<!DOCTYPE HTML>
<html>

<head>
   <title>JSXC example application</title>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

   <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />

   <!-- require:dependencies -->
   <link href="../dist/styles/jsxc.bundle.css" media="all" rel="stylesheet" type="text/css" />
   <!--  endrequire -->

   <link href="css/example.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>

   <div class="login-container">
      <div class="account-section">
          <div class="login-section">
              <div class="account-heading">Log in</div>
              <form id="watch-form" method="post" action="?" class="form form-horizontal">
               

                  <div class="email">
                        <div  class="input-label"><label for="watch-username">Username</label></div>
                        <div class="login-input">
                           <input id="watch-username"  onblur="getEmail()"  name="username" type="text" value="" />
                           <img class="input-img" src="../images/mail-black.png">
                        </div>
                  </div>
                  <div class="password">
                        <div class="input-label"><label for="watch-password" >Password</label></div>
                        <div class="login-input">
                           <input id="watch-password" name="password" type="password" value="" />
                           <img class="input-img" src="../images/pwd-black.png">
                        </div>
                  </div>
                  <div class="other-actions">
                        <div class="remember-me pointer">
                           Remember me
                        </div>
                        <div class="forgot-password pointer">
                           Forgot Password ?
                        </div>
                  </div>
                  <div class="button-holder">
                        <button class="submit login-button pointer login-button-btn">
                           Log in
                           <img class="login-arrow" src="../images/down-arrow-white.png">
                        </button>
                        <button type="button" class="logout login-button pointer" style="display:none;">Log out</button>
                  </div>
                  <div class="signup-message" >
                        <div class="message">
                           Don't have an Account ?
                           <span class="signup-link">SIGN UP</span>
                        </div>
                  </div>
               </form>
          </div>
          <div class="signup-section" style="display:none">
                <div class="account-heading">Sign Up</div>
                <form id="signup-form" method="post" class="form form-horizontal">
                    <div class="username">
                        <div class="input-label">Username</div>
                        <div class="login-input">
                            <input type="text" value="" name="name" id="signup_username" />
                            <img class="input-img" src="../images/mail-black.png">
                        </div>
                    </div>
                    <div class="email">
                        <div class="input-label">Email</div>
                        <div class="login-input">
                            <input type="text" value="" onblur="getOTP('signup')" name="email" id="signup_email" />
                            <img class="input-img" src="../images/mail-black.png">
                        </div>
                        <p class="signup-email-error error"></p>
                    </div>
                    <div class="otp" style="display: none" id="signup_otp_section">
                        <div class="input-label">OTP</div>
                        <div class="login-input">
                            <input type="text" value="" name="otp" id="signup_otp" />
                            <img class="input-img" src="../images/mail-black.png">
                        </div>
                    </div>
                    <div class="password">
                        <div class="input-label">Password</div>
                        <div class="login-input">
                            <input type="password" value="" name="password" id="signup_password" />
                            <img class="input-img" src="../images/pwd-black.png">
                        </div>
                    </div>
                    <div class="re-enter-password">
                        <div class="input-label">Re-Enter Password</div>
                        <div class="login-input">
                            <input type="password" value="" name="signup_cpassword" id="signup_cpassword" />
                            <img class="input-img" src="../images/pwd-black.png">
                        </div>
                        <p class="signup-cpassword-error error"></p>
                    </div>
                    <div class="terms-service">
                        <input type="checkbox" name="agree" value="agree" id="agree" style="width: 20px;">
                        <label for="agree">I agree to all the statements in <span class="terms-link">Terms of service</span></label>
                    </div>
                    <div class="button-holder">
                        <input type="hidden" name="user" value="" id="user_vcode">
                        <input type="hidden" name="task" value="webregister" />
                        <input type="hidden" name="host" value="im.focuzar.com" />
                        <button class="login-button pointer">
                            Sign Up
                            <img class="login-arrow" src="../images/down-arrow-white.png">
                        </button>
                        <span class="bcklogin">Back to Login</span>
                    </div>
                </form>
          </div>

          <div class="resetpassword-section" style="display:none">
            <div class="account-heading">Reset Password</div>
            <form id="reset-form" method="post" class="form form-horizontal">
                <div class="email">
                    <div class="input-label">Email</div>
                    <div class="login-input">
                        <input type="text" value="" onblur="getOTP('reset')" name="email" id="reset_email" />
                        <img class="input-img" src="../images/mail-black.png">
                    </div>
                    <p class="reset_email_error error"></p>
                </div>
                <div class="otp mt40" style="display: none" id="reset_otp_section">
                    <div class="input-label">OTP</div>
                    <div class="login-input">
                        <input type="text" value="" name="otp" id="reset_otp" />
                        <img class="input-img" src="../images/mail-black.png">
                    </div>
                </div>
                <div class="password mt40">
                    <div class="input-label">Password</div>
                    <div class="login-input">
                        <input type="password" name="newpass" id="reset_password" value="" />
                        <img class="input-img" src="../images/pwd-black.png">
                    </div>
                </div>
                <div class="re-enter-password mt40">
                    <div class="input-label">Re-Enter Password</div>
                    <div class="login-input">
                        <input type="password" value="" name="reset_cpassword" id="reset_cpassword" />
                        <img class="input-img" src="../images/pwd-black.png">
                    </div>
                    <p class="reset_cpassword_error error"></p>
                </div>
                <div class="button-holder mt40">
                    <input type="hidden" name="task" value="webchangepassword" />
                    <input type="hidden" name="host" value="im.focuzar.com" />
                    <button class="login-button pointer">
                        Reset Password
                        <img class="login-arrow" src="../images/down-arrow-white.png">
                    </button>
                    <span class="bcklogin">Back to Login</span>
                </div>
            </form>
        </div>
      </div>
      <div class="xassist-section">
          <div class="vcode-section">
              <div class="logo-container">
                  <img class="xassist-logo" src="../images/logo.png" />
              </div>
              <div class="vcode-container" style="display:none">
                  <div class="vcode-form">
                      <div class="vcode">
                          <div class="input-label">Connect</div>
                          <div class="vcode-input">
                              <input type="text" value="12IFUI6KG" />
                          </div>
                      </div>
                      <button class="connect-btn pointer">
                          Connect
                      </button>
                  </div>
                  <div class="share-vcode">
                      Your V-code
                      <div class="vcode-badge">
                          12IFUI6KG
                          <img class="copy-icon pointer" src="../images/copy-blue.png">
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>


   <!-- only needed for the example script -->
   <script src="js/jquery.min.js"></script>

   <!-- require:optional -->
   <script src="/libsignal/dist/libsignal-protocol.js"></script>
   <!--  endrequire -->

   <!-- jsxc library -->
   <script src="../dist/jsxc.bundle.js"></script>

   <script src="js/example.js"></script>
   <script src="js/helper.js"></script>
</body>

</html>
